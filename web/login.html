<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • OS Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --success: #10b981;
        --danger: #ef4444;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --bg: linear-gradient(135deg, #eef2ff, #e0f2fe);
        --card-bg: rgba(255, 255, 255, 0.98);
        --border: rgba(99, 102, 241, 0.2);
        --shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .card {
        width: min(440px, 100%);
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 32px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.08), transparent 45%),
                    radial-gradient(circle at 80% 0%, rgba(16, 185, 129, 0.1), transparent 40%);
        pointer-events: none;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }

      p.sub {
        margin: 0 0 24px;
        color: var(--text-secondary);
        font-size: 14.5px;
      }

      .field {
        margin-bottom: 20px;
        position: relative;
      }

      .field label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
      }

      .input-wrap {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-wrap input {
        flex: 1;
        padding: 14px 50px 14px 42px;
        font-size: 15px;
        border-radius: 12px;
        border: 1.5px solid #e2e8f0;
        background: #f8fafc;
        outline: none;
        transition: all 0.2s ease;
        box-sizing: border-box;
        height: 52px;
      }

      .input-wrap input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
        background: #fff;
      }

      .input-wrap i.prefix {
        position: absolute;
        left: 14px;
        color: var(--text-secondary);
        font-size: 14px;
        pointer-events: none;
        z-index: 2;
      }

      /* 密码显示按钮 - 固定在右侧 */
      .password-toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        width: 30px;
        height: 30px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .password-toggle:hover {
        color: var(--primary);
        background: rgba(99, 102, 241, 0.08);
      }

      /* 确保输入框内容不会与按钮重叠 */
      .input-wrap input[type="password"],
      .input-wrap input[type="text"] {
        padding-right: 50px; /* 给按钮留出空间 */
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 6px;
        margin-bottom: 8px;
      }

      button {
        border: none;
        border-radius: 12px;
        padding: 14px 16px;
        font-weight: 700;
        color: white;
        cursor: pointer;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s ease;
        font-size: 15px;
      }

      button.primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.25);
      }

      button.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
      }

      button.primary:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 12px;
        padding: 16px;
        border-radius: 10px;
        background: #0f172a;
        color: #e2e8f0;
        font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
        font-size: 13px;
        min-height: 72px;
        box-sizing: border-box;
        white-space: pre-wrap;
        line-height: 1.5;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .links {
        margin-top: 16px;
        font-size: 13px;
        color: var(--text-secondary);
        text-align: center;
        line-height: 1.6;
      }

      .links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .credential-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-top: 4px;
      }

      .credential-item {
        background: rgba(99, 102, 241, 0.08);
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 12px;
        color: var(--primary);
        font-weight: 600;
      }

      /* 添加一些微妙的动画 */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .card > * {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .field:nth-child(2) { animation-delay: 0.1s; }
      .field:nth-child(3) { animation-delay: 0.2s; }
      .actions { animation-delay: 0.3s; }
      .status { animation-delay: 0.4s; }
      .links { animation-delay: 0.5s; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login</h1>
      <p class="sub">获取 Session 后会自动跳转到控制台。</p>

      <div class="field">
        <label for="username">Username</label>
        <div class="input-wrap">
          <i class="fas fa-user prefix"></i>
          <input id="username" placeholder="admin" value="admin" />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <i class="fas fa-key prefix"></i>
          <input id="password" type="password" placeholder="password" value="admin" />
          <button type="button" id="toggle-password" class="password-toggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="actions">
        <button id="login" class="primary">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </div>

      <div class="status" id="status">Ready.</div>
      <div class="links">
        <div>默认账号：</div>
        <div class="credential-list">
          <span class="credential-item">admin/admin</span>
          <span class="credential-item">author/author</span>
          <span class="credential-item">reviewer/reviewer</span>
          <span class="credential-item">editor/editor</span>
        </div>
      </div>
    </div>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const statusBox = $('#status');
      const usernameInput = $('#username');
      const passwordInput = $('#password');
      const togglePasswordBtn = $('#toggle-password');

      const setStatus = (text, type = 'info') => {
        const prefix = type === 'error' ? '[ERROR]' : type === 'success' ? '[OK]' : '[INFO]';
        statusBox.textContent = `${prefix} ${text}`;
      };

      const api = async (path, body) => {
        const res = await fetch(path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body || {}),
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      };

      const handleLogin = async () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        if (!username || !password) {
          setStatus('请输入用户名和密码', 'error');
          return;
        }

        setStatus(`登录中: ${username} ...`);
        try {
          const r = await api('/api/login', { username, password });
          // Require a successful response and a SESSION token in payload
          if (!r || !r.ok || typeof r.payload !== 'string') {
            const errText = r && r.error ? r.error : JSON.stringify(r);
            setStatus(`登录失败: ${errText}`, 'error');
            return;
          }

          const m = r.payload.match(/SESSION\s+(\S+)/i);
          if (!m) {
            setStatus('未从响应中获取 Session，登录失败', 'error');
            return;
          }

          const roleMatch = r.payload.match(/ROLE\s+(\S+)/i);
          const role = roleMatch ? roleMatch[1].toLowerCase() : 'generic';

          const sessionId = m[1];
          localStorage.setItem('sessionId', sessionId);
          localStorage.setItem('username', username);
          localStorage.setItem('role', role);

          const target = {
            admin: 'admin.html',
            editor: 'editor.html',
            reviewer: 'reviewer.html',
            author: 'author.html',
          }[role] || 'index.html';

          setStatus(`登录成功，Session: ${sessionId}\n角色: ${role}\n即将跳转...`, 'success');
          setTimeout(() => {
            window.location.href = target;
          }, 600);
        } catch (err) {
          setStatus(`登录失败: ${err.message}`, 'error');
        }
      };

      togglePasswordBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // 防止事件冒泡
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        togglePasswordBtn.innerHTML = isHidden
          ? '<i class="fas fa-eye-slash"></i>'
          : '<i class="fas fa-eye"></i>';
      });

      // 添加回车键登录支持
      passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });

      $('#login').addEventListener('click', handleLogin);

      window.addEventListener('DOMContentLoaded', () => {
        usernameInput.focus();
      });
    </script>
  </body>
</html>
